<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="server url" method="POST">
        <fieldset>
            <legend>Registration</legend>
            <label for="Name"> Name:</label> 
            <input type="text" id="Name" required name="Name" tabindex="1"> 
            <br> 
            <br> 
            <label for="Email"> Email:</label> 
            <input type="text" id="Email" required name="Email" tabindex="2"> 
            <br> 
            <br>
            <label for="Password"> Password:</label> 
            <input type="password" id="Password" required name="Password" tabindex="3"> 
            <br> 
            <br> 
            <label for="RepeatPassword"> Repeat Password:</label> 
            <input type="password" id="RepeatPassword" required name="Repeat Password" tabindex="4"> 
            <br> 
            <br> 
            <label for="Date"> Date:</label> 
            <input type="date" required name="Date" id="Date" tabindex="5"> 
            <br> 
            <br> 
            <label for="Add avatar">Add avatar </label> 
            <input type="file" name="Add avatar" id="Add avatar"> 
            <br>
                <fieldset> 
                    <legend>Select your gender</legend> 

                    <label for="Male">Male</label>
                    <input type="radio" id="Male" required name="Male" value="Male"> 

                    <label for="FeMale">FeMale</label>
                    <input type="radio" id="FeMale" required name="FeMale" value="FeMale"> 

                    <label for="Other">Other</label>
                    <input type="radio" id="Other" required name="Other" value="Other"> 
                 </fieldset> 
                 <br>
                 <fieldset>
                     <legend>Select language which you know</legend> 

                     <label for="html">html</label> 
                     <input type="checkbox" required name="html" id="html" value="html" >  

                     <label for="js">js</label> 
                     <input type="checkbox" required name="js" id="js" value="js" >  

                     <label for="css">css</label> 
                     <input type="checkbox" required name="css" id="css" value="css" >  

                     <label for="other">other</label> 
                     <input type="checkbox" required name="other" id="other" value="other" >
                 </fieldset>     
                 <br>
             <label for="Select exp"> Select your experience</label>  
             <input type="range" name="Select experience" id="Select exp"> 

             <br>About <br> 
             <textarea cols="30" rows="10" wrap="soft" >Describe yourself like a person</textarea> 
             <br>


            <button>Send</button>   
        </fieldset>
    </form>
    
</body>
</html>
